<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon | Escolha o seu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <img src="https://assets.pokemon.com/assets/cms2-pt-br/img/misc/gus/buttons/logo-pokemon-79x45.png" alt="Logo Pokemon">
  </header>
  <section class="container">
    <h1>Selecione seu Pokémon para a visualização</h1>
    <select id="selected-pokemon" class="selected-pokemon">
      <option disabled selected>Selecione uma opção</option>
    </select>
    <div class="show-pokemons">
      <img class="imagem" src="" alt="">
      <p>Nome: <span class="nome"></span></p>
      <p>Peso: <span class="peso"></span></p>
    </div>
  </section>

  <script src="js.js"></script>
</body>

</html>
